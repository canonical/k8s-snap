name: Documentation Spelling Check

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'docs/**'

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install aspell
        run: sudo apt-get install aspell aspell-en
      - name: Spell Check
        run: make spelling
        working-directory: docs/tools
