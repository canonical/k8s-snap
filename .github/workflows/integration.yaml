name: Integration tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build snap
    runs-on: ubuntu-20.04

    steps:
      - name: Checking out repo
        uses: actions/checkout@v4
      - name: Install lxd
        run: |
          sudo lxd init --auto
          sudo usermod --append --groups lxd $USER
          sg lxd -c 'lxc version'
      - name: Install snapcraft
        run: |
          sudo snap install snapcraft --classic
      - name: Build snap
        run: |
          sg lxd -c 'snapcraft --use-lxd'
          sudo mv k8s*.snap k8s.snap
      - name: Uploading snap
        uses: actions/upload-artifact@v3
        with:
          name: k8s.snap
          path: k8s.snap

  test-smoke:
    name: Smoke test on ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [ubuntu-20.04, ubuntu-22.04]
    runs-on: "${{ matrix.runner }}"
    needs: build

    steps:
      - name: Checking out repo
        uses: actions/checkout@v4
      - name: Download snap
        uses: actions/download-artifact@v3.0.2
        with:
          name: k8s.snap
          path: build
      - name: Install snap
        run: |
          sudo snap install ./build/k8s.snap --dangerous
          sudo /snap/k8s/current/k8s/init.sh
          sudo k8s init
          sudo k8s start

          while ! sudo k8s kubectl get node; do
            echo Waiting for node to start
          done
