name: Nightly Latest/Edge Tests

on:
  # TODO: remove, this is just testing
  push: 
    branches: 
      - KU-91/nightly-runs
  schedule:
    - cron: '0 0 * * *'  # Runs every midnight

jobs:
  test-integration:
    name: Integration Test${{ matrix.os }} ${{ matrix.runner }}
    strategy:
      matrix:
        os: ["ubuntu:20.04", "ubuntu:22.04"]
        runner: ["ubuntu-latest", "Ubuntu_ARM64_4C_16G_01"]
      fail-fast: false # TODO: remove once arm64 works

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checking out repo
        uses: actions/checkout@v4
      - name: Install snapd
        run: |
          sudo apt update
          sudo apt install snapd
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tox
        run: pip install tox==4.13
      - name: Install lxd
        run: |
          sudo snap refresh lxd --channel 5.19/stable
          sudo lxd init --auto
          sudo usermod --append --groups lxd $USER
          sg lxd -c 'lxc version'
      - name: Create build directory
        run: mkdir -p build
      - name: Install latest/edge k8s snap
        run: |
            cd build
            snap download k8s --channel=edge --basename k8s
      - name: Run end to end tests
        run: |
          export TEST_SNAP="$PWD/build/k8s.snap" 
          export TEST_SUBSTRATE=lxd
          export TEST_LXD_IMAGE="${{ matrix.os }}"
          cd tests/integration && sg lxd -c 'tox -e integration'
