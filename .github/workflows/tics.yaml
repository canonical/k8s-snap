name: Code quality

on: [pull_request]

jobs:
  TICS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: TICS GitHub Action
        uses: tiobe/tics-github-action@v2
        with:
          projectName: k8s-snap
          ticsConfiguration: ${{ secrets.TICS }}
          ticsAuthToken: ${{ secrets.TICSAUTHTOKEN }}
          installTics: true
