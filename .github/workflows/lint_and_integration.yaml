name: Lint and integration tests

on:
  push:
    paths-ignore:
      - 'docs/**'
    branches:
      - main
      - autoupdate/strict
      - autoupdate/moonray
      - 'release-[0-9]+.[0-9]+'
      - 'autoupdate/release-[0-9]+.[0-9]+-strict'
  pull_request:
    paths-ignore:
      - 'docs/**'

permissions:
  contents: read

jobs:
  test-integration:
    name: Test ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu:20.04", "ubuntu:22.04", "ubuntu:24.04"]
    needs: [build-snap, get-e2e-tags, go-lint-and-unit, python-lint]
    uses: ./.github/workflows/e2e-tests.yaml
    with:
      arch: amd64
      os: ${{ matrix.os }}
      test-tags: up_to_weekly
      # artifact: k8s.snap
      channel: latest/edge
