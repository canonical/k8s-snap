name: Check for component upgrades

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"
  pull_request:
    paths:
      - .github/workflows/update-components.yaml

permissions:
  contents: read

jobs:
  update:
    permissions:
      contents: write # for peter-evans/create-pull-request to create branch
      pull-requests: write # for peter-evans/create-pull-request to create a PR
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch:
          # Keep main branch up to date
          - main
          # Supported release branches
          - release-1.34
          - release-1.33
          - release-1.32

    steps:
      - name: Checking out release branch
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          ssh-key: ${{ secrets.BOT_SSH_KEY }}
          path: repo

      - name: Checking out main branch (for latest script)
        uses: actions/checkout@v4
        with:
          ref: main
          path: script-repo

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip3 install -r ./script-repo/build-scripts/hack/requirements.txt

      - name: Check for component updates
        id: check-updates
        run: |
          # Check for component updates using the script from main but pointing to release branch
          cd repo
          JSON_OUTPUT=$(../script-repo/build-scripts/hack/update-component-versions.py --json-output --repo-dir .)
          echo "$JSON_OUTPUT" | jq . || echo "No JSON output or failed"

          # Extract title and description
          TITLE=$(echo "$JSON_OUTPUT" | jq -r '.title')
          DESCRIPTION=$(echo "$JSON_OUTPUT" | jq -r '.description')

          echo "pr_title=[${{ matrix.branch }}] $TITLE" >> $GITHUB_OUTPUT
          echo "pr_body<<EOF" >> $GITHUB_OUTPUT
          echo "$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "${{ steps.check-updates.outputs.pr_title }}"
          title: "${{ steps.check-updates.outputs.pr_title }}"
          body: "${{ steps.check-updates.outputs.pr_body }}"
          branch: "autoupdate/sync/${{ matrix.branch }}"
          labels: |
            automerge
          delete-branch: true
          base: ${{ matrix.branch }}
          token: ${{ secrets.BOT_TOKEN }}
          author: "K8s builder bot <k8s-bot@canonical.com>"
          path: repo
