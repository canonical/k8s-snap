name: Documentation Checks

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'docs/**'
permissions:
  contents: read

jobs:
  doc-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install vale
        run: sudo snap install vale
      - id: spell-check
        name: Spell Check
        run: vale --glob='*.{md,txt,rst}' .
        working-directory: docs/canonicalk8s

      - name: Link Check
        id: linkcheck-step
        if: success() || failure()
        uses: canonical/documentation-workflows/linkcheck@main
        with:
          working-directory: docs/canonicalk8s

      - name: Inclusive Language Check
        id: woke-step
        if: success() || failure()
        uses: canonical/documentation-workflows/inclusive-language@main
        with:
          working-directory: docs/canonicalk8s

