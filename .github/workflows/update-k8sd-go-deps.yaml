name: Check for k8sd Go dependency updates

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"
  pull_request:
    paths:
      - .github/workflows/update-k8sd-go-deps.yaml

permissions:
  contents: read

jobs:
  update:
    permissions:
      contents: write # for peter-evans/create-pull-request to create branch
      pull-requests: write # for peter-evans/create-pull-request to create a PR
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch:
          # Keep main branch up to date
          - main
          # Supported release branches
          - release-1.34
          - release-1.33
          - release-1.32

    steps:
      - name: Checking out repo
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          ssh-key: ${{ secrets.BOT_SSH_KEY }}

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './src/k8s/go.mod'

      - name: Update k8sd Go dependencies for src/k8s
        working-directory: src/k8s
        run: |
          if [ "${{ matrix.branch }}" = "main" ]; then
            go get -u ./...
          else
            go get -u=patch ./...
          fi
          go mod tidy

      - name: Update k8sd Go dependencies for src/k8s/tools
        working-directory: src/k8s/tools
        run: |
          if [ "${{ matrix.branch }}" = "main" ]; then
            go get -u ./...
          else
            go get -u=patch ./...
          fi
          go mod tidy

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate PR description
        if: steps.changes.outputs.has_changes == 'true'
        id: description
        run: |
          {
            echo 'body<<EOF'
            echo "This PR updates k8sd Go dependencies for the \`${{ matrix.branch }}\` branch."
            echo ""
            echo "### Changes"
            echo ""
            echo "\`\`\`diff"
            git diff --stat
            echo "\`\`\`"
            echo ""
            echo "### Updated modules"
            echo ""
            echo "#### src/k8s"
            echo "\`\`\`diff"
            git diff src/k8s/go.mod src/k8s/go.sum
            echo "\`\`\`"
            echo ""
            echo "#### src/k8s/tools"
            echo "\`\`\`diff"
            git diff src/k8s/tools/go.mod src/k8s/tools/go.sum
            echo "\`\`\`"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create pull request
        if: github.event_name != 'pull_request' && steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "[${{ matrix.branch }}] Update k8sd Go dependencies"
          title: "[${{ matrix.branch }}] Update k8sd Go dependencies"
          body: ${{ steps.description.outputs.body }}
          branch: "autoupdate/k8sd-go-deps/${{ matrix.branch }}"
          labels: |
            automerge
          delete-branch: true
          base: ${{ matrix.branch }}
          token: ${{ secrets.BOT_TOKEN }}
          author: "K8s builder bot <k8s-bot@canonical.com>"
