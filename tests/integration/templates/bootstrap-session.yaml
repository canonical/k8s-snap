# Contains the bootstrap configuration for the session instance of the integration tests.
# The session instance persists over test runs and is used to speed-up the integration tests.
cluster-config:
  network:
    enabled: true
  dns:
    enabled: true
  ingress:
    enabled: true
  load-balancer:
    enabled: true
  local-storage:
    enabled: true
  gateway:
    enabled: true
  metrics-server:
    enabled: true
