[tox]
skipsdist = True
skip_missing_interpreters = True
env_list = format, lint, integration, collect-tests

[testenv]
set_env =
    PYTHONBREAKPOINT=pdb.set_trace
    PY_COLORS=1
passenv =
    PYTHONPATH

[testenv:format]
description = Apply coding style standards to code
deps = -r {toxinidir}/requirements-dev.txt
commands =
    licenseheaders -t {toxinidir}/.copyright.tmpl -cy -o 'Canonical, Ltd' -d {toxinidir}/tests
    isort {toxinidir}/tests --profile=black
    black {toxinidir}/tests

[testenv:lint]
description = Check code against coding style standards
deps = -r {toxinidir}/requirements-dev.txt
commands =
    codespell {toxinidir}/tests
    flake8 {toxinidir}/tests
    licenseheaders -t {toxinidir}/.copyright.tmpl -cy -o 'Canonical, Ltd' -d {toxinidir}/tests --dry
    isort {toxinidir}/tests --profile=black --check
    black {toxinidir}/tests --check --diff

[testenv:integration]
description = Run integration tests
deps =
    -r {toxinidir}/requirements-test.txt
commands =
    pytest \
        --tb=native \
        --log-cli-level=DEBUG \
        --log-format="%(asctime)s %(levelname)s %(message)s" \
        --log-date-format="%Y-%m-%d %H:%M:%S" \
        --disable-warnings \
        {posargs:{toxinidir}/tests}
commands_post =
    subunit2html "{toxinidir}/subunit.out" "{toxinidir}/subunit.html"

passenv =
    TEST_*

[flake8]
max-line-length = 120
select = E,W,F,C,N
ignore = W503,E231,E226
exclude = venv,.git,.tox,.tox_env,.venv,build,dist,*.egg_info
show-source = true
