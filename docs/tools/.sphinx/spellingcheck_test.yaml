matrix:
- name: rST files
  aspell:
    lang: en
    d: en_GB
  dictionary:
    wordlists:
    - docs/tools/..wordlist.txt
    - docs/tools/..custom_wordlist.txt
    output: docs/tools/.sphinx/.wordlist.dic
  sources:
  - docs/_build/**/*.html
#  - ../test.html
  pipeline:
  - pyspelling.filters.html:
      comments: false
      attributes:
      - title
      - alt
      ignores:
      - code
      - pre
      - spellexception
      - link
      - div.relatedlinks
      - strong.command
      - div.visually-hidden
      - img
      - a.p-navigation__link
